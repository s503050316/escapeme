<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escape ME | 跳脫舒適圈的社交平台 | 忘記密碼</title>
    <meta
      name="description"
      content="一款全新概念的社交平台。「常常覺得生活沒有目標嗎？」Escape ME 提供你各式任務、冒險、挑戰等你去完成，藉此跳脫舒適圈，更發現自己的潛能。"
    />
    <link rel="shortcut icon" href="./images/favicon.ico" />
    <link rel="bookmark" href="./images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./style/tools/bootstrap_icons.css" />
    <link rel="stylesheet" href="./style/tools/EsME_fonts.css" />
    <link rel="stylesheet" href="./style/EscapeME.css" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    ㄑ
    <!-- navigation-guest -->
    <nav class="nav-guest">
      <!--logo img -->
      <div class="nav-logo">
        <a href="./introduction.html">
          <img id="logo-img" src="./images/logo/logo_rec.png" />
          <img id="logo-img-s" src="./images/logo/EsME_logo_main.png" />
        </a>
      </div>
      <!-- nav-items -->
      <div class="nav-items">
        <a href="./login.html">登入</a>
        <p>&emsp;|&emsp;</p>
        <a href="./signup.html">註冊</a>
      </div>
    </nav>

    <!-- main -->
    <div class="main-with-bg">
      <div class="login-signup-content">
        <!-- img -->
        <div class="login-signup-img">
          <img
            class="animate__animated animate__pulse animate__infinite"
            src="./images/tuntun/forget.png"
            alt="Logo of Escape ME"
          />
        </div>
        <!-- form -->
        <div class="login-signup-form">
          <h1 class="pixel text-color-gray">Forgot<br />Password</h1>

          <input
            type="email"
            name="email"
            id="forget-password-email"
            placeholder="Email"
          />

          <button type="submit" class="submit_btn" id="forget-password-submit">
            Send
          </button>
        </div>
      </div>
    </div>

    <!-- The Verify Modal -->
    <div id="verifyModal" class="modal-verify">
      <!-- modal -->
      <div class="modal-content">
        <div class="modal-header">驗證信箱更換密碼</div>
        <div class="modal-body">
          <p>請輸入 Email 中的驗證碼</p>
          <div class="email-number-verify">
            <div class="verifyForm">
              <input
                type="tel"
                id="v1"
                maxlength="1"
                class="form-control"
                autocomplete="off"
              />
              <input
                type="text"
                id="v2"
                maxlength="1"
                class="form-control"
                autocomplete="off"
              />
              <input
                type="text"
                id="v3"
                maxlength="1"
                class="form-control"
                autocomplete="off"
              />
              <input
                type="text"
                id="v4"
                maxlength="1"
                class="form-control"
                autocomplete="off"
              />
              <input
                type="text"
                id="v5"
                maxlength="1"
                class="form-control"
                autocomplete="off"
              />
              <input
                type="text"
                id="v6"
                maxlength="1"
                class="form-control"
                autocomplete="off"
              />
            </div>
            <button id="verify-submit">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <!-- The newPasswordModal -->
    <div id="newPasswordModal" class="modal-verify">
      <!-- modal -->
      <div class="modal-content">
        <div class="modal-header">設置新密碼</div>
        <div class="modal-body">
          <p>請輸入新密碼</p>
          <p><span>( 8 ~ 15 位數字與英文密碼 )</span></p>
          <div class="login-signup-form">
            <input
              type="password"
              name="password"
              id="new-password"
              placeholder="Password"
            />
            <p class="input-error" id="password-input-error"></p>

            <input
              type="password"
              name="confirmPassword"
              id="new-confirm-password"
              placeholder="Confirm Password"
            />
            <p class="input-error" id="confirm-password-input-error"></p>

            <button id="newPwd-submit" type="submit">變更密碼</button>
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <footer>
      <p>國立臺北科技大學</p>
      <p>Java & Android 程式設計人才養成班</p>
      <p>017 期 第二組 期末專題製作</p>
      <p class="copyright">2021 Escape ME All Rights Reserved</p>
    </footer>

    <script src="./js/num_verify.js"></script>
    <script src="./js/forgot_password.js"></script>
  </body>
</html>
