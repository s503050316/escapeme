    <!-- navigation-guest -->

      <div class="nav-logo">

          />

          <h1 class="pixel text-color-red">Login</h1>

          <input
            type="email"
            name="email"
            id="login-email"
            placeholder="Email"
          />

          <input
            type="password"
            name="password"
            id="login-password"
            placeholder="Password"
          />

          <button id="login-submit" type="submit">Login</button>

          <p>
            <a href="./forgot_password.html">忘記密碼</a>&emsp;|&emsp;<a
