      content="一款全新概念的社交平台。「常常覺得生活沒有目標嗎？」Escape ME 提供你各式任務、冒險、挑戰等你去完成，藉此跳脫舒適圈，更發現自己的潛能。"
    />
    <link rel="shortcut icon" href="./images/favicon.ico" />
    <link rel="bookmark" href="./images/favicon.ico" />
    <link rel="icon" href="./images/logo/ME_webicon_round_r.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./style/tools/bootstrap_icons.css" />
    <link rel="stylesheet" href="./style/tools/EsME_fonts.css" />
    <link rel="stylesheet" href="./style/EscapeME.css" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    ㄑ
    <!-- 導覽列 -->
    <nav class="navigation">
      <!--logo img -->
      <div class="nav-logo">
        <a href="./about.html">
          <img id="logo-img" src="./images/logo/logo_rec.png " />
          <img id="logo-img-s" src="./images/logo/EsME_logo_main.png" />
        </a>
      </div>
      <!-- nav icon -->
      <div class="nav-wrap">
        <div class="nav-item">
          <a href="index.html">
            <i class="bi bi-house"></i>
            <p>HOME</p>
          </a>
        </div>
        <div class="nav-item">
          <a href="./search.html">
            <i class="bi bi-search"></i>
            <p>FIND</p>
          </a>
        </div>
        <div class="nav-item">
          <a href="rank.html">
            <i class="bi bi-trophy"></i>
            <p>RANK</p>
          </a>
        </div>
        <div class="nav-item">
          <a href="./shopping.html">
            <i class="bi bi-cart"></i>
            <p>SHOP</p>
          </a>
        </div>
        <div class="nav-item">
          <div class="personal-img-border">
            <a href="personal_page.html">
              <img :src="userImgSrc" alt="個人頭像" />
            </a>
          </div>
        </div>
      </div>
      <!-- start btn -->
      <div class="start-btn-wrap">
        <div class="start-btn">
          <a href="">
            <p class="pixel text-color-white">▶︎ Start</p>
          </a>
        </div>
      </div>
    </nav>
    <!-- 導覽列結束 -->

    <!-- main -->
    <div class="main-with-bg">
      <div class="login-signup-content">
        <!-- img -->
        <div class="login-signup-img">
          <img
            class="animate__animated animate__pulse animate__infinite"
            src="./images/tuntun/forget.png"
            alt="Logo of Escape ME"
          />
        </div>
        <!-- form -->
        <div class="login-signup-form">
          <h1 class="pixel text-color-gray">Forgot<br />Password</h1>

          <input
            type="email"
            name="email"
            id="forget-password-email"
            placeholder="Email"
          />

          <button type="submit" class="submit_btn" id="forget-password-submit">
            Send
          </button>
        </div>
      </div>
    </div>

    <!-- The Verify Modal -->
    <div id="verifyModal" class="modal-verify">
      <!-- modal -->
      <div class="modal-content">
        <div class="modal-header">驗證信箱更換密碼</div>
        <div class="modal-body">
          <p>請輸入 Email 中的驗證碼</p>
          <div class="email-number-verify">
            <div class="verifyForm">
              <input
                type="tel"
                id="v1"
                maxlength="1"
                class="form-control"
                autocomplete="off"
              />
              <input
                type="text"
                id="v2"
                maxlength="1"
                class="form-control"
                autocomplete="off"
              />
              <input
                type="text"
                id="v3"
                maxlength="1"
                class="form-control"
                autocomplete="off"
              />
              <input
                type="text"
                id="v4"
                maxlength="1"
                class="form-control"
                autocomplete="off"
              />
              <input
                type="text"
                id="v5"
                maxlength="1"
                class="form-control"
                autocomplete="off"
              />
              <input
                type="text"
                id="v6"
                maxlength="1"
                class="form-control"
                autocomplete="off"
              />
            </div>
            <button id="verify-submit">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <!-- The newPasswordModal -->
    <div id="newPasswordModal" class="modal-verify">
      <!-- modal -->
      <div class="modal-content">
        <div class="modal-header">設置新密碼</div>
        <div class="modal-body">
          <p>請輸入新密碼</p>
          <p><span>( 8 ~ 15 位數字與英文密碼 )</span></p>
          <div class="login-signup-form">
            <input
              type="password"
              name="password"
              id="new-password"
              placeholder="Password"
            />
            <p class="input-error" id="password-input-error"></p>

            <input
              type="password"
              name="confirmPassword"
              id="new-confirm-password"
              placeholder="Confirm Password"
            />
            <p class="input-error" id="confirm-password-input-error"></p>

            <button id="newPwd-submit" type="submit">變更密碼</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/num_verify.js"></script>
    <script src="./js/forgot_password.js"></script>
    <script src="./js/vue.js"></script>
    <script src="./js/change_password.js"></script>
  </body>
</html>
